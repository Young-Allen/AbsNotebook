<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeryNotebook</title>




    <!-- jsTree plugin javascript -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.slimscroll.min.js"></script>
    <script src="../js/jstree.js"></script>
    <script type="module" crossorigin src="./assets/index.00785fb8.js"></script>
    <link rel="stylesheet" href="./assets/index.1009fc4f.css">

<body>
    <!-- 左侧文件夹栏 -->
    <div id="mySidenav" class="sidenav">
        <div class="ibox-content">
            文件
        </div>
        <div class="ibox-content">
            <div id="using_json"></div>
        </div>
        <div class="col-sm-12">
            <div class="ibox-title choose-file" style="text-align: center;">
                <a style="width:100%;" class="open-folder">打开文件夹</a>
            </div>
        </div>
    </div>

    <div id="main">
        <!-- 上方导航栏 -->
        <div style="width: 100vw; background-color:#f9f9f9" class="topnav">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>

        <div style="margin-top: 50px;">
            <!-- 主体部分 -->
            <div class="edit-container">

                <!-- 标题栏 -->
                <div class="title-nav">
                    <h1 id="title"><strong>点击修改标题</strong></h1>
                    <div class="button-cont">
                        <button title="上移" class="moveUp"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAH1JREFUOE/t0sENgCAMheGfTRxFJzNOopvpKOYZSYhCC5GjvcCBfoRHA50rdPb4we+J1mQ4ACugdQIO61oPjJgM7VUmaoEpJkS1e2gJzGHxpSaaAy3MRZ9gDWaiKdiCFdEUnIHx/sWWgVSmG7CoyRubFvg6+4PNkb0aumd4Ajc7FhU2Xc9NAAAAAElFTkSuQmCC"/></button>
                        <button title="下移" class="moveDwon"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAIZJREFUOE/t08ENgDAIQNHfTXQTV3ES42Q6iqMYYjBNbRFij3rTwiuFmuj8pM4eP/i9o3kPF2ACZuAI0BuwA6vk5OAAyKJgXlTiJW/UAsopR9AHVlaom3jQKtYC5buFNjELbKEm9gaWqL7fA6jdBM+vp8eXfBPzVBi4jleop8IQ+oOhdlWDT+IUGxV2yR/NAAAAAElFTkSuQmCC"/></button>
                        <button title="上方新建" class="CreateUp"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAANlJREFUOE/dlMsRwjAMRDedQCVAJdAZUAnphJTCPMbLGGFHyeSGL/Ho87SyYg/6XVdJO0mnhi81DSHiIelYbJOkffBT6FwKtuBTDTQMEIl8WSj1HjtxvTUaaBjJKEAleyfX0Nm2AV4kcW4kjWUPkHatCIWLzhQgSSy3BdxA7NGfKowBEZhOtg6IU8bXA9o+V+AzlDqoB+SsD4nc+xqFi1r/H6B/naztr6vn4NZ/+MxIxd+dcnxt/GBk3KbCVTcjVmhNOVOx+uptBtLi0jPKir2HUr/SWULmv70AS1opsJAxWacAAAAASUVORK5CYII="/></button>
                        <button title="下方新建" class="CreateDown"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAM5JREFUOE/VlNENwjAMRK+bwCYwCTAJMAkwCd2EjoIeslGwUmJQhMT9tGqS18s5ziDpKmmlPpoGSYuOwBFgV/0MSAzTN9ZrDk+W6bIAZov2KEpUBALjJGRULUrNIRFklHKYAT3nZLb8P0CKs2nY/SjDvaRtA5iucjpHvxw4FqOtiseGsXL8LRwg2QA5SzraO9/oFEA3G9tlbLpDwiYfoH6drQ1GT5dt2HTIBCAO9QW+TcAu380c9KUoDj3YbDItYf5jqj2nS+wUh/JMZRbJd84JJ/AxQg2XAAAAAElFTkSuQmCC"/></button>
                        <button title="删除" class="delete"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAARtJREFUOE+VlYuNwkAMRIdOuEqATkgliEqASoBK7jo59FZx5Ez2I1aKFLHeZ3t2YnZqr3Nnj62XpD+P2TUOAbvVDszxe0mTpHsLSABPrIMkoByqLZIBe6dNKlZUSMCoxYECJcGUW77M0J/RSdv/lXSN9jPwOOvmQH4v7UjinYvIl/Gf9XTgM8kAAF2pIOLYf9hlAKSIkiQD4/DJKspJeKdaWswJq0ACyPYNMOy1FOY+XAk8a9arECCXuejuQG+JS+gBgRFDV2U5ED+ywtAjoMdvgJ5xBPSONkDXZAR0zTdAN/cIuDJ1TUM3sieICRQ+XJm6B8xebH3akXwxdQ0Y5q7OOiNvTN0CxtQZDR0qLCMrB7YmNsHo11vVv4APJbNbFVpE3rkAAAAASUVORK5CYII="/></button>
                    </div>
                </div>

                <!-- 编辑区 -->
                <div class="edit-space">
                    <div class="markdown-box">
                        <div class="showMarkdown">请使用 npm run dev 运行</div>
                        <div class="showMarkdown">单击选中Cell,使用上方导航栏按钮操作Cell <br>双击Cell,进入编辑模式</div>
                        <div class="showMarkdown">2随便写点什么...</div>
                        <div class="showMarkdown">3随便写点什么...</div>
                    </div>
                </div>
            </div>

            <!-- 右侧边栏：显示cell信息 -->
            <div class="showDetail">
                <div class="detail" id="asdad">Cell: [<span class="activeNum">未选中</span>]</div>
                <div class="detail">创建时间：<span class="createTime">2022年10月3日20:36:48</span></div>
                <div class="detail">作者：<span class="author">XXXTENTX</span></div>
                <div class="detail">备注：
                    <div class="remarks">单击此处，输入备注信息</div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/read-files.js"></script>

    <script>
        let openAndClose = 0;
        //显示和隐藏侧边栏
        function openNav() {
            if (openAndClose === 0) {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.querySelector('.showDetail').style.width = "0";

                let showDetailList = document.querySelector('.showDetail')
                for (let i = 0; i < showDetailList.children.length; i++) {
                    showDetailList.children[i].style.display = 'none'
                }
                openAndClose = 1
            } else if (openAndClose === 1) {
                document.getElementById("mySidenav").style.width = "0";
                document.querySelector('.showDetail').style.width = "17vw";
                document.querySelector('.showDetail').style.width = "17vw";
                document.getElementById("main").style.marginLeft = "0";

                let showDetailList = document.querySelector('.showDetail')
                for (let i = 0; i < showDetailList.children.length; i++) {
                    showDetailList.children[i].style.display = ''
                }
                openAndClose = 0
            }
        };
    </script>
</body>

</html>
